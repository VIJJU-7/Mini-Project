<head>

<body>
    <h1>Color Pallette</h1>
   <div class="center">        
   <div class="color-boxes">

   <div class="color-box-container">
        <div class="color-box" style="background-color: red;"></div>
        <p>Red</p>
        </div>

        <div class="color-box-container">
        <div class="color-box" style="background-color: orange;"></div>
        <p>Orange</p>
        </div>

        <div class="color-box-container">
        <div class="color-box" style="background-color: yellow;"></div>
        <p>Yellow</p>
        </div>

        <div class="color-box-container">
        <div class="color-box" style="background-color: green;"></div>
        <p>Green</p>
        </div>

        <div class="color-box-container">
        <div class="color-box" style="background-color: blue;"></div>
        <p>Blue</p>
        </div>

        <div class="color-box-container">
        <div class="color-box" style="background-color: indigo;"></div>
        <p>Indigo</p>
        </div>

        <div class="color-box-container">
        <div class="color-box" style="background-color: violet;"></div>
        <p>Violet</p>
        </div>

        <div class="color-box-container">
        <div class="color-box" style="background-color: pink;"></div>
        <p>Pink</p>
    </div>
    </div>
        <br>
        <input type="text" placeholder="Select a color" id="colorName">
        <br>
    <div id="colorBox" class="color-box" style="background-color: white"></div>
    <br>
    <div class="buttons">
        <button  onclick="changeColor()">Change Color</button> 
        <br>
        <button onclick="resetColor()">Reset Color</button>
    </div>
